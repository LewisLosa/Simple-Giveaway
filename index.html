<!DOCTYPE html>
<html lang="en">
  <head>
    <!--SEO Settings-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giveaway</title>

    <!--Tailwind CSS-->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!--Imports-->
    <link rel="stylesheet" href="css/global.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="relative isolate overflow-hidden py-24 sm:py-32">
      <div
        class="hidden sm:absolute sm:-top-10 sm:right-1/2 sm:-z-10 sm:mr-10 sm:block sm:transform-gpu sm:blur-3xl"
        aria-hidden="true"
      >
        <div
          class="aspect-1920/1080 w-[68.5625rem] bg-linear-to-tr from-[#ff4694] to-[#776fff] opacity-20"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
      </div>
      <div
        class="absolute -top-52 left-1/2 -z-10 -translate-x-1/2 transform-gpu blur-3xl sm:top-[-28rem] sm:ml-16 sm:translate-x-0 sm:transform-gpu"
        aria-hidden="true"
      >
        <div
          class="aspect-1920/1080 w-[68.5625rem] bg-linear-to-tr from-[#ffb700] to-[#ffdd00] opacity-60"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
      </div>
      <div class="y-24 sm:py-32 flex flex-col md:flex-row items-center mx-10 gap-10 max-w-screen-xl mx-auto">
        <div class="flex-auto text-center md:text-left">
          <div class="mx-auto max-w-2xl lg:mx-0">
            <h2
              class="text-5xl font-bold tracking-tight text-stone-800 sm:text-7xl"
            >
              Giveaway
            </h2>
            <p
              class="mt-8 text-lg w-lg font-medium text-pretty text-stone-600 sm:text-xl/8"
            >
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
              Accusamus ut reiciendis odit! Fugiat expedita quis, incidunt aut
              minima quam magnam consequatur!
            </p>
            <button
              type="button"
              class="ease-out duration-200 mt-8 text-white bg-pink-400/100 hover:bg-pink-500 focus:outline-none focus:ring-4 focus:ring-pink-600/25 cursor-pointer font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
            >
              Start Giveaway
            </button>
          </div>
        </div>
        <div>
          <figure class="ml-16 animate-[bounce_5s_ease-in-out_infinite]">
            <img class="w-90" src="./assets/party.png" alt="party-image-3d" />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
